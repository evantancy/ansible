---
- name: Executing playbook.yml
  hosts: localhost
  vars_files:
    - vars/settings.yml
    - vars/defaults.yml
    - secrets/secrets.yml
  handlers:
    - include: handlers/apt_handlers.yml
  pre_tasks:
    - name: Trigger apt_update
      shell: echo ""
      notify: apt_update
  roles:
    - common
    - gogh
    - nano
    - nvidia_drivers
    - terminal_velocity
    - git
    - lazygit
    - pip
    - sshd
    - cmake
    - docker
    - ms_teams
    - zoom
    - vscode
