---
- name: "Playing with ansible"
  hosts: localhost
  connection: local
  tasks:
  
    # Can't update and upgrade in the same task due to dpkg being locked up
    - name: "Update system"
      become: true
      apt:
        update_cache: true
    - name: "Upgrade system"
      become: true
      apt:
        upgrade: true
