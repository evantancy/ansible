---
- name: Executing playbook.yml
  hosts: localhost
  vars_files:
    - vars/settings.yml
    - vars/defaults.yml
    - secrets/secrets.yml
  handlers:
    - include: handlers/apt_handlers.yml
  pre_tasks:
    - name: Trigger apt_update
      shell: echo ""
      notify: apt_update
  roles:
    - check_vars
    - common
    - git
    - pip
    - sshd
    - cmake
    - eigen
    - g2o
    - cuda
    - cudnn
    - tensorrt
    - ros
    - julia
    - flycap # For APM
    - baumer # For AQC
    # - jetson # For Nano, Xavier, AGX
    # - netplan
    # - torch
    # - trtorch
    # - xsens # For IMU
    - peakcan
    - robosense
    - linuxcan
    - kvaser
